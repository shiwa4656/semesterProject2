<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auction Site</title>
    <link href="/dist/style.css" rel="stylesheet">
</head>
<body class="bg-dark min-h-screen">
    <!-- Navigation -->
    <nav class="absolute top-0 left-0 w-full flex items-center justify-between px-8 py-4 bg-dark">
        <h1 class="text-primary text-2xl font-bold">Logo</h1>
        <a href="/index.html" class="text-primary hover:text-secondary">Bids</a>
    </nav>

    <!-- Login Form Container -->
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-cardBg p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl text-center text-white font-bold mb-8">Login</h2>
            
            <!-- Error/Success Message Container -->
            <div id="messageContainer" class="mb-4 text-center hidden">
                <p id="message" class="px-4 py-2 rounded"></p>
            </div>

            <form id="loginForm" name="loginForm" class="space-y-6">
                <div>
                    <input
                        type="email"
                        name="email"
                        placeholder="Email (@stud.noroff.no)"
                        class="w-full bg-dark p-4 rounded-full text-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"
                        required
                    >
                </div>

                <div>
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        class="w-full bg-dark p-4 rounded-full text-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"
                        required
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-primary text-dark py-3 rounded-full font-semibold hover:bg-secondary transition-colors"
                >
                    Login
                </button>
            </form>

            <p class="mt-6 text-center text-gray-300">
                Not a user? 
                <a href="/src/pages/register.html" class="text-primary hover:text-secondary font-semibold">Create Account</a>
            </p>
        </div>
    </div>

    <script src="/src/js/login.js" type="module"></script>
</body>
</html>
