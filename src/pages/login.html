<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auction Site</title>
    <link href="/dist/style.css" rel="stylesheet">
</head>
<body class="bg-dark min-h-screen">
    <!-- Navigation -->
    <nav class="absolute top-0 left-0 w-full flex items-center justify-between px-8 py-4 bg-dark">
        <h1 class="text-primary text-2xl font-bold">Logo</h1>
        <a href="/index.html" class="text-primary hover:text-secondary">Home</a>
    </nav>

    <!-- Login Form Container -->
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-cardBg p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl text-center text-white font-bold mb-8">Login</h2>
            
            <!-- Error/Success Message Container -->
            <div id="messageContainer" class="mb-4 text-center hidden">
                <p id="message" class="px-4 py-2 rounded"></p>
            </div>

            <form id="loginForm" name="loginForm" class="space-y-6">
                <div>
                    <input
                        type="email"
                        name="email"
                        placeholder="Email (@stud.noroff.no)"
                        class="w-full bg-dark p-4 rounded-full text-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"
                        required
                    >
                </div>

                <div>
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        class="w-full bg-dark p-4 rounded-full text-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"
                        required
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-primary text-dark py-3 rounded-full font-semibold hover:bg-secondary transition-colors"
                >
                    Login
                </button>
            </form>

            <p class="mt-6 text-center text-gray-300">
                Not a user? 
                <a href="/src/pages/register.html" class="text-primary hover:text-secondary font-semibold">Create Account</a>
            </p>
        </div>
    </div>
    <footer class="bg-cardBg mt-20">
        <div class="max-w-7xl mx-auto px-4 py-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-primary font-bold text-lg mb-4">About Us</h3>
                    <p class="text-gray-400">Your premier destination for online auctions. Bid, sell, and discover unique items.</p>
                </div>
                <div>
                    <h3 class="text-primary font-bold text-lg mb-4">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="../../index.html" class="text-gray-400 hover:text-primary">Home</li>
                        <li><a href="./create.html" class="text-gray-400 hover:text-primary">Create Listing</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-primary font-bold text-lg mb-4">Contact</h3>
                    <ul class="space-y-2">
                        <li class="text-gray-400">Email: support@auction.com</li>
                    </ul>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2024 Auction Site. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/src/js/login.js" type="module"></script>
</body>
</html>
