<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing - Auction Site</title>
    <link href="/dist/style.css" rel="stylesheet">
</head>
<body class="bg-dark min-h-screen">
       <!-- Navigation -->
       <nav class="px-8 py-4 flex justify-between items-center">
        <h1 class="text-primary text-2xl font-bold">Logo</h1>
        
        <!-- Desktop Only Navigation - Hidden on mobile -->
        <div class="hidden lg:flex items-center gap-6">
            <a href="./bids.html" class="text-orange-500 text-sm font-medium hover:text-orange-400 transition duration-200">Bids</a>
            <div id="creditsContainer" class="bg-black/30 px-4 py-2 rounded-lg">
                <span class="text-white flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-500" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"/>
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd"/>
                    </svg>
                    <span id="userCredits" class="font-medium">1000</span>
                    credits
                </span>
            </div>
            <button id="logoutBtn" class="bg-orange-500 text-white text-sm font-medium px-4 py-2 rounded-full hover:bg-orange-600 transition duration-200">
                Logout
            </button>
            <a href="./src/pages/profile.html" id="profileLink" class="flex items-center hover:opacity-80">
                <img id="userAvatar" 
                     src="https://via.placeholder.com/36" 
                     alt="Profile" 
                     class="w-10 h-10 rounded-full border-2 border-orange-500 hover:scale-110 transition duration-300">
            </a>
        </div>

        <!-- Mobile Menu Button -->
        <button id="mobileMenuBtn" class="lg:hidden text-primary hover:text-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="lg:hidden fixed inset-0 z-50 hidden bg-dark bg-opacity-50">
        <div class="absolute right-0 top-0 h-full w-64 bg-dark transform transition-transform duration-300 translate-x-full">
            <div class="p-4 flex justify-end">
                <button id="closeMobileMenu" class="text-orange-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="mobileMenuContent" class="px-4">
                <div class="mb-6">
                    <div class="flex items-center gap-3 mb-4">
                        <img id="mobileUserAvatar" src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full border-2 border-orange-500">
                        <span class="text-white" id="mobileUsername"></span>
                    </div>
                    <div class="bg-black/30 p-4 rounded-lg mb-4">
                        <span class="text-white flex items-center gap-2 justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-500" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"/>
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd"/>
                            </svg>
                            <span class="mobile-credits font-medium"></span>
                            credits
                        </span>
                    </div>
                </div>
                <div class="space-y-4">
                    <a href="./bids.html" class="block text-orange-500">Bids</a>
                    <a href="./src/pages/profile.html" class="block text-orange-500">Profile</a>
                    <button id="mobileLogoutBtn" class="block w-full text-left text-orange-500">Logout</button>
                </div>
            </div>
        </div>
    </div>
  

    <!-- Create Form Container -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-cardBg p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl text-center text-white font-bold mb-8">Create bid</h2>
            
            <!-- Message Container -->
            <div id="messageContainer" class="mb-4 text-center hidden">
                <p id="message" class="px-4 py-2 rounded"></p>
            </div>

            <form id="createListingForm" class="space-y-6">
                <div>
                    <input
                        type="text"
                        name="title"
                        placeholder="Title"
                        required
                        class="w-full bg-dark p-4 rounded-full text-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"
                    >
                </div>

                <div>
                    <input
                        type="url"
                        name="media"
                        placeholder="Media Url"
                        required
                        class="w-full bg-dark p-4 rounded-full text-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"
                    >
                </div>

                <div>
                    <textarea
                        name="description"
                        placeholder="Description"
                        required
                        class="w-full bg-dark p-4 rounded-2xl text-gray-300 focus:outline-none focus:ring-2 focus:ring-primary min-h-[150px] resize-none"
                    ></textarea>
                </div>

                <div>
                    <input
                        type="datetime-local"
                        name="endsAt"
                        required
                        class="w-full bg-dark p-4 rounded-full text-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-primary text-dark py-3 rounded-full font-semibold hover:bg-secondary transition-colors"
                >
                    Submit
                </button>
            </form>
        </div>
    </div>
    <footer class="bg-cardBg mt-20">
        <div class="max-w-7xl mx-auto px-4 py-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-primary font-bold text-lg mb-4">About Us</h3>
                    <p class="text-gray-400">Your premier destination for online auctions. Bid, sell, and discover unique items.</p>
                </div>
                <div>
                    <h3 class="text-primary font-bold text-lg mb-4">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="../../index.html" class="text-gray-400 hover:text-primary">Home</a></li>
                        <li><a href="./bids.html" class="text-gray-400 hover:text-primary">Create Listing</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-primary font-bold text-lg mb-4">Contact</h3>
                    <ul class="space-y-2">
                        <li class="text-gray-400">Email: support@auction.com</li>
                    </ul>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2024 Auction Site. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="/src/js/create-listing.js" type="module"></script>
</body>
</html>
