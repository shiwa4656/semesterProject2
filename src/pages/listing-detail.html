<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Detail - Auction Site</title>
    <link href="/dist/style.css" rel="stylesheet">
</head>
<body class="bg-dark min-h-screen">
    <!-- Navigation -->
    <nav class="px-8 py-4 flex justify-between items-center">
        <h1 class="text-primary text-2xl font-bold">Logo</h1>
        <div class="flex items-center gap-4">
            <a href="/index.html" class="text-primary hover:text-secondary">Bids</a>
            <div id="creditsContainer" class="bg-black/30 px-4 py-2 rounded-lg">
                <span class="text-white">Credits = <span id="userCredits">1000</span></span>
            </div>
            <a href="/src/pages/create.html" class="bg-primary text-dark px-4 py-2 rounded-full hover:bg-secondary">Create</a>
            <button id="logoutBtn" class="text-orange-500 hover:text-secondary">Log out</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden">
            <div class="text-center py-20">
                <p class="text-red-500 text-xl">Failed to load listing details</p>
                <button onclick="window.location.reload()" class="mt-4 bg-primary text-dark px-6 py-2 rounded-full hover:bg-secondary">
                    Try Again
                </button>
            </div>
        </div>

        <!-- Listing Detail Content -->
        <div id="listingDetail" class="hidden">
            <!-- Image Gallery Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
                <!-- Main Image -->
                <div class="bg-cardBg rounded-lg overflow-hidden">
                    <img id="mainImage" src="" alt="" class="w-full h-96 object-cover">
                </div>

                <!-- Listing Info -->
                <div class="space-y-6">
                    <div class="flex items-start justify-between">
                        <div>
                            <h1 id="listingTitle" class="text-3xl font-bold text-white mb-2"></h1>
                            <div class="flex items-center gap-3">
                                <img id="sellerAvatar" src="" alt="" class="w-10 h-10 rounded-full">
                                <a id="sellerLink" href="#" class="text-primary hover:text-secondary"></a>
                            </div>
                        </div>
                        <div class="bg-black/30 px-4 py-2 rounded-lg">
                            <p class="text-white">Current Bid</p>
                            <p id="currentBid" class="text-2xl font-bold text-primary">0</p>
                        </div>
                    </div>

                    <!-- Bid Section -->
                    <div class="bg-cardBg p-6 rounded-lg space-y-4">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-gray-400">Time Left</p>
                                <p id="timeLeft" class="text-xl text-white"></p>
                            </div>
                            <div>
                                <p class="text-gray-400">Total Bids</p>
                                <p id="totalBids" class="text-xl text-white text-center"></p>
                            </div>
                        </div>

                        <form id="bidForm" class="space-y-4">
                            <div class="flex gap-2">
                                <input 
                                    type="number" 
                                    name="bidAmount" 
                                    placeholder="Enter bid amount" 
                                    class="flex-1 bg-dark p-4 rounded-full text-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"
                                    required
                                >
                                <button 
                                    type="submit"
                                    class="bg-primary text-dark px-8 py-2 rounded-full font-semibold hover:bg-secondary transition-colors"
                                >
                                    Place Bid
                                </button>
                            </div>
                            <p class="text-sm text-gray-400 text-center">
                                Enter an amount higher than the current bid
                            </p>
                        </form>
                    </div>

                    <!-- Description -->
                    <div class="bg-cardBg p-6 rounded-lg">
                        <h2 class="text-xl font-bold text-white mb-4">Description</h2>
                        <p id="description" class="text-gray-300"></p>
                    </div>

                    <!-- Bid History -->
                    <div class="bg-cardBg p-6 rounded-lg">
                        <h2 class="text-xl font-bold text-white mb-4">Bid History</h2>
                        <div id="bidHistory" class="space-y-4">
                            <!-- Bid history items will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/src/js/listing-detail.js" type="module"></script>
</body>
</html>
